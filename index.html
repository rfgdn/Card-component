<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet" />

  <title>Card</title>

</head>

<body>
  <main class="conteudo-principal">

    <div class="card-grande">
      <h1 class="titulo-principal">
        <h1 class="textao-grandao">
          Get <span class="destaque">insights</span> that help your business grow.
        </h1>

        <div class="lado-info">
          <p class="info-texto-menor">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="conteudo-estatistico">

          <div class="estatistica">
            <p class="numerico">10k+</p>
            <p class="sub-texto">Companies</p>
          </div>
          <div class="estatistica">
            <p class="numerico">314</p>
            <p class="sub-texto">Templates</p>
          </div>
          <div class="estatistica">
            <p class="numerico">12M+</p>
            <p class="sub-texto">Queries</p>
          </div>
        </div>
    </div>

    <div class="foto"></div>

    </div>
  </main>
</body>

</html>
